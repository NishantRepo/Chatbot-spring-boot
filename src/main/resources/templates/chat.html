<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind dark mode setup
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        :root { --radius: 14px }
        body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        /* Make code blocks look nice */
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-zinc-900 min-h-screen">
<!-- App Shell -->
<div class="max-w-4xl mx-auto px-4 py-6 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-xl bg-blue-600 text-white grid place-items-center shadow-md">ü§ñ</div>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-zinc-100">Office Chatbot</h1>
        </div>
        <div class="flex items-center gap-2">
            <button id="clearBtn" class="hidden md:inline-flex text-sm px-3 py-2 rounded-lg border border-zinc-300 dark:border-zinc-700 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800">Clear</button>
            <button id="themeToggle" class="text-sm px-3 py-2 rounded-lg border border-zinc-300 dark:border-zinc-700 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-100 dark:hover:bg-zinc-800" title="Toggle theme">üåó</button>
        </div>
    </header>

    <!-- Chat Surface -->
    <main class="flex-1">
        <div id="chat" class="rounded-2xl bg-white dark:bg-zinc-950 border border-zinc-200 dark:border-zinc-800 shadow-sm p-3 sm:p-4 h-[72vh] overflow-y-auto">
            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(messages)}" class="h-full grid place-items-center text-center select-none">
                <div class="max-w-md">
                    <div class="mx-auto h-14 w-14 rounded-2xl bg-zinc-100 dark:bg-zinc-900 grid place-items-center text-zinc-500 mb-3">üí¨</div>
                    <h2 class="text-lg font-semibold text-zinc-800 dark:text-zinc-100">Start a conversation</h2>
                    <p class="text-sm text-zinc-500 mt-1">Ask a question about policies, HR, holidays, or anything work-related.</p>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="space-y-4" th:if="${!#lists.isEmpty(messages)}">
                <div th:each="msg,iter : ${messages}">
                    <!-- Determine if user or assistant -->
                    <div class="flex items-start gap-3" th:classappend="${msg.sender}=='You' ? 'flex-row-reverse text-right' : ''">
                        <!-- Avatar -->
                        <div class="shrink-0">
                            <div th:if="${msg.sender}=='You'" class="h-8 w-8 rounded-full bg-blue-600 text-white grid place-items-center">Y</div>
                            <div th:if="${msg.sender}!='You'" class="h-8 w-8 rounded-full bg-emerald-600 text-white grid place-items-center">AI</div>
                        </div>

                        <!-- Bubble -->
                        <div class="relative group max-w-[85%] sm:max-w-[75%]">
                            <div th:classappend="${msg.sender}=='You' ? 'bg-blue-600 text-white' : 'bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100'" class="rounded-2xl px-4 py-3 leading-relaxed shadow-sm">
                                <!-- Content; if your server already sends HTML/markdown, ensure it is escaped or rendered accordingly. -->
                                <p th:text="${msg.content}" class="whitespace-pre-wrap break-words"></p>
                            </div>
                            <!-- Meta row -->
                            <div class="mt-1 flex items-center gap-2 text-xs text-zinc-500" th:classappend="${msg.sender}=='You' ? 'justify-end' : ''">
                                <span th:text="${msg.sender}"></span>
                                <span th:if="${msg.timestamp!=null}" class="opacity-70" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></span>
                                <!-- Copy button (not shown for user bubble) -->
                                <button th:if="${msg.sender}!='You'" class="opacity-0 group-hover:opacity-100 transition-opacity inline-flex items-center gap-1 px-2 py-1 rounded-md border border-zinc-200 dark:border-zinc-700 hover:bg-zinc-100 dark:hover:bg-zinc-800" onclick="copyText(this)">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Streaming placeholder (shown via JS while waiting) -->
            <div id="typing" class="hidden mt-4 flex items-start gap-3">
                <div class="h-8 w-8 rounded-full bg-emerald-600 text-white grid place-items-center">AI</div>
                <div class="rounded-2xl px-4 py-3 bg-zinc-100 dark:bg-zinc-900 text-zinc-700 dark:text-zinc-200">
            <span class="inline-flex gap-1">
              <span class="animate-pulse">‚óè</span>
              <span class="animate-pulse [animation-delay:200ms]">‚óè</span>
              <span class="animate-pulse [animation-delay:400ms]">‚óè</span>
            </span>
                </div>
            </div>
        </div>
    </main>

    <!-- Composer -->
    <footer class="mt-4">
        <form id="composer" action="/send" method="post" class="flex items-end gap-2">
        <textarea name="prompt" id="prompt" rows="1" placeholder="Message Office Chatbot‚Ä¶" required
                  class="flex-1 resize-none p-3 rounded-2xl border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" oninput="autoGrow(this)"></textarea>
            <button type="submit" class="h-11 w-11 rounded-2xl bg-blue-600 hover:bg-blue-700 text-white grid place-items-center shadow-md" title="Send (Enter)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4l16 8-16 8 4-8-4-8z"/></svg>
            </button>
        </form>
        <p class="mt-2 text-[11px] text-zinc-500 text-center">Press <kbd class="px-1 py-0.5 rounded border border-zinc-300 dark:border-zinc-700">Enter</kbd> to send ‚Ä¢ <kbd class="px-1 py-0.5 rounded border border-zinc-300 dark:border-zinc-700">Shift</kbd>+<kbd class="px-1 py-0.5 rounded border border-zinc-300 dark:border-zinc-700">Enter</kbd> for newline</p>
    </footer>
</div>

<script>
    // Auto-scroll to bottom on load and when new messages arrive
    const chat = document.getElementById('chat')
    function scrollToBottom() { chat.scrollTop = chat.scrollHeight }
    window.addEventListener('load', scrollToBottom)

    // Textarea autosize
    function autoGrow(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 200) + 'px';
    }

    // Submit with Enter, newline with Shift+Enter
    const form = document.getElementById('composer')
    const promptEl = document.getElementById('prompt')
    form.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); form.requestSubmit() }
    })

    // Show typing dots until server responds (best-effort UX for classic form posts)
    form.addEventListener('submit', () => {
      document.getElementById('typing').classList.remove('hidden')
      setTimeout(scrollToBottom, 50)
    })

    // Copy assistant message text
    function copyText(btn) {
      const bubble = btn.closest('.group').querySelector('p')
      if (!bubble) return
      navigator.clipboard.writeText(bubble.textContent.trim()).then(() => {
        btn.textContent = 'Copied'
        setTimeout(() => { btn.textContent = 'Copy' }, 1200)
      })
    }
    window.copyText = copyText

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark')
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
    })

    // Optional: Clear chat (requires server endpoint). This just posts to /clear if present.
    document.getElementById('clearBtn')?.addEventListener('click', () => {
      fetch('/clear', { method: 'POST' }).then(() => location.reload())
        .catch(() => alert('Add a POST /clear endpoint on server to enable clearing history.'))
    })
</script>
</body>
</html>
